<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library Management - Login</title>
    <style>
        /* ========================================
           GLOBAL RESET & ROOT VARIABLES
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Color Palette */
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;

            /* Secondary Color Palette */
            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;

            /* Accent Colors */
            --accent-50: #fefce8;
            --accent-100: #fef9c3;
            --accent-200: #fef08a;
            --accent-300: #fde047;
            --accent-400: #facc15;
            --accent-500: #eab308;
            --accent-600: #ca8a04;
            --accent-700: #a16207;
            --accent-800: #854d0e;
            --accent-900: #713f12;

            /* Success & Error Colors */
            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;

            /* Typography Scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;

            /* Spacing Scale */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;

            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 300ms ease-in-out;
            --transition-slow: 500ms ease-in-out;
        }

        /* ========================================
           BASE STYLES
           ======================================== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--secondary-50) 100%);
            min-height: 100vh;
            color: var(--secondary-800);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--primary-200) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--accent-200) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--secondary-200) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* ========================================
           CONTAINER & LAYOUT
           ======================================== */
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        /* ========================================
           LOGIN CARD
           ======================================== */
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--space-8) var(--space-6);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-500), var(--accent-500), var(--primary-500));
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           HEADER
           ======================================== */
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: var(--text-3xl);
            color: var(--primary-800);
            margin-bottom: var(--space-2);
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--secondary-600);
            font-size: var(--text-base);
        }

        /* ========================================
           FORM STYLES
           ======================================== */
        .login-form {
            margin-top: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
            position: relative;
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--secondary-700);
            margin-bottom: var(--space-2);
            transition: color var(--transition-fast);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4) var(--space-4) var(--space-4) var(--space-12);
            font-size: var(--text-base);
            border: 2px solid var(--secondary-200);
            border-radius: var(--radius-lg);
            background-color: var(--secondary-50);
            transition: all var(--transition-normal);
            outline: none;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--primary-500);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-input.error {
            border-color: var(--error-500);
            background-color: var(--error-50);
        }

        .form-input.success {
            border-color: var(--success-500);
            background-color: var(--success-50);
        }

        /* Input Icons */
        .input-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-400);
            transition: color var(--transition-fast);
            pointer-events: none;
            font-size: var(--text-lg);
        }

        .form-input:focus ~ .input-icon {
            color: var(--primary-500);
        }

        .form-input.error ~ .input-icon {
            color: var(--error-500);
        }

        .form-input.success ~ .input-icon {
            color: var(--success-500);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-400);
            cursor: pointer;
            transition: color var(--transition-fast);
            font-size: var(--text-lg);
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary-500);
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            font-size: var(--text-sm);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            border: 2px solid var(--secondary-300);
            border-radius: var(--radius-sm);
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all var(--transition-fast);
        }

        .checkbox-input:checked {
            background-color: var(--primary-500);
            border-color: var(--primary-500);
        }

        .checkbox-input:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: var(--text-sm);
            color: var(--secondary-600);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-600);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        /* ========================================
           LOGIN BUTTON
           ======================================== */
        .login-btn {
            width: 100%;
            padding: var(--space-4) var(--space-8);
            font-size: var(--text-lg);
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-6);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .login-btn:disabled {
            background: var(--secondary-300);
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading {
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           SOCIAL LOGIN
           ======================================== */
        .social-login {
            margin-top: var(--space-8);
        }

        .divider {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-6);
            color: var(--secondary-400);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--secondary-200);
        }

        .divider span {
            padding: 0 var(--space-4);
            font-size: var(--text-sm);
        }

        .social-buttons {
            display: flex;
            gap: var(--space-4);
        }

        .social-btn {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border: 2px solid var(--secondary-200);
            border-radius: var(--radius-lg);
            background-color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--secondary-700);
        }

        .social-btn:hover {
            border-color: var(--primary-300);
            background-color: var(--primary-50);
            transform: translateY(-1px);
        }

        .social-icon {
            font-size: var(--text-lg);
        }

        /* ========================================
           SIGN UP LINK
           ======================================== */
        .signup-link {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--secondary-600);
            font-size: var(--text-sm);
        }

        .signup-link a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .signup-link a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        /* ========================================
           ERROR & SUCCESS MESSAGES
           ======================================== */
        .error-message {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-2);
            font-size: var(--text-sm);
            color: var(--error-600);
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-2);
            font-size: var(--text-sm);
            color: var(--success-600);
        }

        /* ========================================
           LOADING OVERLAY
           ======================================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary-200);
            border-top-color: var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-4);
        }

        .loading-text {
            color: var(--secondary-600);
            font-size: var(--text-lg);
        }

        /* ========================================
           FORGOT PASSWORD MODAL
           ======================================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: var(--space-8);
            border-radius: var(--radius-2xl);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-2xl);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--secondary-200);
        }

        .modal-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--secondary-800);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-2xl);
            color: var(--secondary-400);
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--secondary-600);
        }

        .modal-body {
            color: var(--secondary-700);
            line-height: 1.6;
        }

        .modal-footer {
            margin-top: var(--space-6);
            display: flex;
            gap: var(--space-4);
        }

        .modal-btn {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--text-sm);
            font-weight: 600;
        }

        .modal-btn.primary {
            background-color: var(--primary-500);
            color: white;
        }

        .modal-btn.primary:hover {
            background-color: var(--primary-600);
        }

        .modal-btn.secondary {
            background-color: var(--secondary-100);
            color: var(--secondary-700);
        }

        .modal-btn.secondary:hover {
            background-color: var(--secondary-200);
        }

        /* ========================================
           ANIMATIONS
           ======================================== */
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6) var(--space-4);
                margin: 0 var(--space-2);
            }

            .login-title {
                font-size: var(--text-2xl);
            }

            .social-buttons {
                flex-direction: column;
            }
        }

        /* ========================================
           CUSTOM SCROLLBAR
           ======================================== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-300);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-400);
        }

        /* ========================================
           UTILITY CLASSES
           ======================================== */
        .text-center { text-align: center; }
        .mb-4 { margin-bottom: var(--space-4); }
        .mb-6 { margin-bottom: var(--space-6); }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ========================================
           FLOATING ELEMENTS
           ======================================== */
        .floating-element {
            position: fixed;
            opacity: 0.1;
            animation: float-element 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float-element {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(100px, -100px) rotate(120deg);
            }
            66% {
                transform: translate(-100px, 100px) rotate(240deg);
            }
        }

        .floating-book {
            top: 20%;
            left: 10%;
            font-size: 4rem;
            animation-delay: 0s;
        }

        .floating-star {
            top: 60%;
            right: 15%;
            font-size: 3rem;
            animation-delay: 5s;
        }

        .floating-light {
            bottom: 20%;
            left: 20%;
            font-size: 3.5rem;
            animation-delay: 10s;
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element floating-book">📚</div>
    <div class="floating-element floating-star">✨</div>
    <div class="floating-element floating-light">💡</div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Signing you in...</div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reset Password</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <label for="resetEmail" class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" 
                               id="resetEmail" 
                               name="resetEmail" 
                               class="form-input" 
                               placeholder="Enter your email"
                               required>
                        <span class="input-icon">📧</span>
                        <div class="error-message" id="resetEmailError"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                <button class="modal-btn primary" onclick="handlePasswordReset()">Send Reset Link</button>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">📖</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your digital library</p>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email or Username *</label>
                    <div style="position: relative;">
                        <input type="text" 
                               id="loginEmail" 
                               name="loginEmail" 
                               class="form-input" 
                               placeholder="Enter your email or username"
                               required>
                        <span class="input-icon">👤</span>
                        <span class="validation-icon error" style="display: none;">❌</span>
                        <span class="validation-icon success" style="display: none;">✅</span>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password *</label>
                    <div style="position: relative;">
                        <input type="password" 
                               id="loginPassword" 
                               name="loginPassword" 
                               class="form-input" 
                               placeholder="Enter your password"
                               required>
                        <span class="input-icon">🔒</span>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁️</button>
                        <span class="validation-icon error" style="display: none;">❌</span>
                        <span class="validation-icon success" style="display: none;">✅</span>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox-input">
                        <label for="rememberMe" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="openModal(); return false;">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>

                <div class="social-login">
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn" onclick="handleSocialLogin('google')">
                            <span class="social-icon">🔍</span>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn" onclick="handleSocialLogin('facebook')">
                            <span class="social-icon">📘</span>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ========================================
        // LOGIN FORM VALIDATION AND INTERACTIVE FEATURES
        // ========================================

        // Global variables
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            attachLoginEventListeners();
            loadSavedData();
        });

        // Attach event listeners
        function attachLoginEventListeners() {
            // Real-time validation
            [loginEmail, loginPassword].forEach(field => {
                field.addEventListener('input', validateLoginField);
                field.addEventListener('blur', validateLoginField);
            });

            // Form submission
            loginForm.addEventListener('submit', handleLoginSubmit);

            // Enter key handling
            loginForm.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && event.target.type !== 'submit') {
                    event.preventDefault();
                    handleLoginSubmit(event);
                }
            });

            // Remember me functionality
            const rememberMe = document.getElementById('rememberMe');
            if (rememberMe) {
                rememberMe.checked = localStorage.getItem('rememberMe') === 'true';
            }
        }

        // Validate login field
        function validateLoginField(event) {
            const field = event.target;
            const fieldName = field.name;
            const value = field.value.trim();
            let isValid = true;
            let errorMessage = '';

            // Reset validation state
            field.classList.remove('error', 'success');
            const errorDiv = document.getElementById(fieldName + 'Error');
            if (errorDiv) errorDiv.textContent = '';

            // Required field validation
            if (!value) {
                isValid = false;
                errorMessage = 'This field is required';
            } else {
                // Email validation for email field
                if (fieldName === 'loginEmail' && value.includes('@')) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Please enter a valid email address';
                    }
                }
                
                // Password validation
                if (fieldName === 'loginPassword' && value.length < 6) {
                    isValid = false;
                    errorMessage = 'Password must be at least 6 characters';
                }
            }

            // Update field state
            if (value) {
                field.classList.add(isValid ? 'success' : 'error');
            }

            // Display error message
            if (errorDiv && errorMessage) {
                errorDiv.textContent = errorMessage;
            }

            return isValid;
        }

        // Handle login submission
        function handleLoginSubmit(event) {
            event.preventDefault();
            
            // Validate all fields
            let isValid = true;
            [loginEmail, loginPassword].forEach(field => {
                if (!validateLoginField({ target: field })) {
                    isValid = false;
                }
            });

            if (isValid) {
                // Show loading overlay
                document.getElementById('loadingOverlay').style.display = 'flex';
                
                // Handle remember me
                const rememberMe = document.getElementById('rememberMe');
                localStorage.setItem('rememberMe', rememberMe.checked);
                
                if (rememberMe.checked) {
                    localStorage.setItem('savedLogin', loginEmail.value);
                } else {
                    localStorage.removeItem('savedLogin');
                }
                
                // Simulate API call
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    // In real app, redirect to dashboard
                    alert('Login successful! Redirecting to dashboard...');
                    // window.location.href = '/dashboard';
                }, 1500);
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                input.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Load saved data
        function loadSavedData() {
            const savedLogin = localStorage.getItem('savedLogin');
            if (savedLogin) {
                loginEmail.value = savedLogin;
                loginPassword.focus();
            } else {
                loginEmail.focus();
            }
        }

        // Handle social login
        function handleSocialLogin(provider) {
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.querySelector('.loading-text').textContent = `Connecting with ${provider}...`;
            
            // Simulate OAuth flow
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                alert(`Successfully logged in with ${provider}!`);
                // window.location.href = '/dashboard';
            }, 2000);
        }

        // Password reset functionality
        function openModal() {
            document.getElementById('forgotModal').style.display = 'block';
            document.getElementById('resetEmail').focus();
        }

        function closeModal() {
            document.getElementById('forgotModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
            document.getElementById('resetEmailError').textContent = '';
        }

        function handlePasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            const errorDiv = document.getElementById('resetEmailError');
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                return;
            }
            
            // Show loading
            document.querySelector('.modal-btn.primary').textContent = 'Sending...';
            document.querySelector('.modal-btn.primary').disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert(`Password reset link sent to ${email}!`);
                closeModal();
                document.querySelector('.modal-btn.primary').textContent = 'Send Reset Link';
                document.querySelector('.modal-btn.primary').disabled = false;
            }, 1500);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forgotModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Auto-focus on first empty field
        function autoFocus() {
            const fields = [loginEmail, loginPassword];
            for (let field of fields) {
                if (!field.value.trim()) {
                    field.focus();
                    break;
                }
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + Enter to submit
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                handleLoginSubmit(event);
            }
            
            // Escape to close modal
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Add password strength indicator for new password field
        const passwordInput = document.getElementById('loginPassword');
        passwordInput.addEventListener('input', function() {
            const value = this.value;
            if (value.length > 0) {
                this.classList.add('success');
            }
        });

        // Add floating placeholder effect
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
            });
        });

        // Prevent right-click context menu on social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
