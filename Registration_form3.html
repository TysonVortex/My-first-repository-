<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Registration Form</title>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body and Background Styles */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    line-height: 1.6;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Form Container */
  .form-container {
    width: 700px;
    max-height: 80vh;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    overflow-y: auto;
  }

  /* Form Title */
  .form-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
  }

  /* Input Group Styles */
  .input-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }

  .input-group label {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .input-group input,
  .input-group select,
  .input-group textarea {
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    margin-top: 5px;
  }

  .input-group input:focus,
  .input-group select:focus,
  .input-group textarea:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(103, 110, 238, 0.8);
  }

  /* Button Styles */
  .submit-btn {
    width: 100%;
    padding: 15px;
    border: none;
    background-image: linear-gradient(45deg, #f6d365 0%, #fda085 100%);
    color: #121212;
    font-size: 18px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-image 300ms ease;
  }

  .submit-btn:hover {
    background-image: linear-gradient(45deg, #fda085 0%, #f6d365 100%);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .form-container {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h1 class="form-title">Sports Registration</h1>
  <form id="sportsForm">
    <!-- Name -->
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <!-- Age -->
    <div class="input-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>
    <!-- Email -->
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <!-- Phone -->
    <div class="input-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <!-- Address -->
    <div class="input-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>
    <!-- Sport -->
    <div class="input-group">
      <label for="sport">Sport</label>
      <select id="sport" name="sport" required>
        <option value="">Select Sport</option>
        <option value="soccer">Soccer</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
        <option value="swimming">Swimming</option>
        <!-- Add more sports as needed -->
      </select>
    </div>
    <!-- Gender -->
    <div class="input-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- T-Shirt Size -->
    <div class="input-group">
      <label for="tshirtSize">T-Shirt Size</label>
      <select id="tshirtSize" name="tshirtSize" required>
        <option value="">Select Size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>
    <!-- Experience Level -->
    <div class="input-group">
      <label for="experienceLevel">Experience Level</label>
      <select id="experienceLevel" name="experienceLevel" required>
        <option value="">Select Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <!-- Additional Information -->
    <div class="input-group">
      <label for="additionalInfo">Additional Information</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>

<script>
  document.getElementById('sportsForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Form validation and submission logic goes here
    alert('Sports registration form submitted successfully!');
  });
</script>

</body>
  </html>
